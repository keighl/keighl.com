  <link href='/assets/stylesheets/screen.css' rel='stylesheet' type='text/css'>
  <meta content='{{ page.description }}' name='description'>

<body>
  <div class='cover-container'>
    <div class='cover-surface'>
      <div class='cover-content'>
        <div class='cover'>
          <div class='cover-logo'>
            <div class='cover-logo-inner'>
              <a class='cover-logo-link' href='/'>
                <strong>keighl</strong>
              </a>
            </div>
          </div>
          <nav class='cover-menu'>
            <div class='cover-menu-inner'>
              <ul class='cover-menu-list'>
                <li class='cover-menu-item'>
                  <a class='cover-menu-link' href='/'>
                    home
                    <span class='icon-chevron'></span>
                  </a>
                </li>
                <li class='cover-menu-item'>
                  <a class='cover-menu-link' href='http://clambakeapp.com'>
                    clambake
                    <span class='icon-chevron'></span>
                  </a>
                </li>
                <li class='cover-menu-item'>
                  <a class='cover-menu-link' href='https://github.com/keighl'>
                    github
                    <span class='icon-chevron'></span>
                  </a>
                </li>
                <li class='cover-menu-item'>
                  <a class='cover-menu-link' href='http://twitter.com/keighl'>
                    twitter
                    <span class='icon-chevron'></span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class='content-wrapper'>
    <div class='content-wrapper-inner'>
      <div class='white-page'>
        {{ content }}
      </div>
    </div>
  </div>
  <div class='header'>
    <div class='header-wrapper'>
      <div class='header-sub-wrapper'>
        <a class='icon-menu header-menu-icon' href=''></a>
        <a class='header-title' href='/'>
          <span class='text'>keighl</span>
        </a>
      </div>
    </div>
  </div>

    window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
